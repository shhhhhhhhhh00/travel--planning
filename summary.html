<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅のしおり - Travel Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header-bg">
        <div class="container"
            style="display: flex; align-items: center; justify-content: space-between; padding-top: 0; padding-bottom: 0;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button onclick="goHome()" class="btn btn-outline"
                    style="padding: 0.5rem; width: 40px; height: 40px; border-radius: 50%;">
                    <i class="fa-solid fa-house"></i>
                </button>
                <div
                    style="font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 1.5rem; color: var(--text-main);">
                    <i class="fa-solid fa-plane-departure"
                        style="color: var(--primary-color); margin-right: 0.5rem;"></i>
                    Travel<span style="color: var(--primary-color);">Plan</span>
                </div>
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <a href="planner.html" class="btn btn-outline" style="font-size: 0.9rem;">
                    <i class="fa-solid fa-pen" style="margin-right: 0.5rem;"></i> 修正
                </a>
                <button id="new-trip-btn" class="btn btn-primary" style="font-size: 0.9rem;">
                    <i class="fa-solid fa-plus-circle" style="margin-right: 0.5rem;"></i> 新しくつくる
                </button>
            </div>
        </div>
    </header>

    <div class="container fade-in">
        <!-- Area to capture as image -->
        <div id="capture-area">
            <header class="summary-header">
                <div class="summary-icon-large">
                    <i class="fa-solid fa-wallet"></i>
                </div>
                <h1 id="summary-title" style="font-size: 2.5rem; margin-bottom: 1rem;"></h1>
                <p id="summary-dates"
                    style="font-size: 1.1rem; color: var(--text-secondary); display: inline-block; background: white; padding: 0.5rem 1.5rem; border-radius: 50px; border: 1px solid var(--border-color);">
                </p>
            </header>

            <div id="budget-summary" class="card"
                style="margin-bottom: 2rem; padding: 1.5rem; background: linear-gradient(135deg, #f8fafc, #f1f5f9); border: 2px solid var(--primary-color);">
                <!-- Budget info will be rendered here -->
            </div>

            <div id="summary-body">
                <!-- Itinerary rendered here -->
            </div>

            <footer style="text-align: center; margin-top: 4rem; color: var(--text-light); font-size: 0.9rem;">
                Created with Travel Planner
            </footer>
        </div>
    </div>

    <div class="toolbar">
        <select id="export-target" class="btn btn-outline"
            style="background: white; border: 1px solid var(--border-color);">
            <option value="all">全日程を保存</option>
            <!-- Days will be populated by JS -->
        </select>
        <button id="download-btn" class="btn btn-primary">
            <i class="fa-solid fa-image"></i> 画像で保存
        </button>
    </div>

    <script src="js/app.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/summary.js"></script>
</body>

</html>
